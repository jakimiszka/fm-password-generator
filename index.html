<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <div class="grid">
    <p class="grid__title">Password Generator</p>
    <div class="grid__password">
      <input class="grid__password--input_text" type="text" value="P4$5W0rD!"/>
    </div>
    <div class="grid__generator">
        <div class="grid__generator--slider">
          <div class="grid__generator--slider--wrapper">
            <label class="grid__generator--slider--input_label" for="length">Character Length</label>
            <span class="grid__generator--slider--input_value">0</span>
          </div>
          <style data="test" type="text/css"></style>
          <input class="slider" type="range" id="length" name="length" min="0" max="12" value="0" />
        </div>
        <form class='grid__generator--options'>
          <div class="checkbox">
            <input type="checkbox" id="lowercase" name="options" value="" checked/>
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="uppercase" name="options" value="" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="numbers" name="options" value="" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="symbols" name="options" value="" />
            <label for="symbols">Include Symbols</label>
          </div>
        </form>
        <div class="grid__generator--strength">
          Strength
          <ul class="grid__generator--strength--level">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <button class="grid__generator--button_generate">
          GENERATE
          <img src="../assets/images/icon-arrow-right.svg" alt="arrow"/>
        </button>
    </div>
  </div>
  <script defer src="./js/script.js"></script>
</body>
</html>
